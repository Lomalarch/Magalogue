<script type="text/javascript">
	if ($("#blognav .categories li.category-current")[0]){
		var c = -1;
		$("#blognav .category-current").parent().prev().addClass("category-current-below");
		$(".categories h3").each(function(){
			c++;
			if ($(this).hasClass("category-current-below")) {
				return false;
			}
		});
	}
	else {
		var c = 0;
	}
	// $(".category-current").parent().prev().css("category-current-below");

	// 	// if ($("li.category-current") == true) {
	// 	// 	break;
	// 	// }
	// }

	$(function() {
		$(".categories").accordion({
			header: "h3",
			heightStyle: "content",
			collapsible: "true",
			active: c
		});
	});
	$(".category-current").parent().prev().addClass("category-current-below");
	// $(".post-tags-item").parent().css("background-color","yellow");
</script>
