<div id="topcontainer">
	<p class="site-baseline">{{tpl:BlogDescription}}</p>
	<div id="balloon"></div>
	<header class="header">
		<nav role="navigation">
			<ul class="skip-links" id="prelude">
				<li><a href="#main">{{tpl:lang To content}}</a></li>
				<li><a href="#blognav">{{tpl:lang To menu}}</a></li>
				<li><a href="#search">{{tpl:lang To search}}</a></li>
			</ul>
		</nav>

		<div class="header-band">
			<div class="follow-us">
				{{tpl:magalogueSocialLinks}}
			</div>
			<div class="banner" role="banner">
				<h1 class="HomeLink"><a href="{{tpl:BlogURL}}">{{tpl:magalogueBanner}}</a></h1>
			</div>
			<tpl:Widget id="search">
			<setting name="title"></setting>
			<setting name="placeholder">Rechercher…</setting>
			<setting name="homeonly">0</setting>
			<setting name="content_only">0</setting>
			</tpl:Widget>

			{{tpl:SimpleMenu class="nav header__nav"}}

		</div>

		<!-- # --BEHAVIOR-- publicTopAfterContent -->
		{{tpl:SysBehavior behavior="publicTopAfterContent"}}

	</header>
</div>
